<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <div class="input-container">
            <label for="attended">Classes Attended:</label>
            <input type="number" id="attended" placeholder="Enter classes attended">
        </div>
        <div class="input-container">
            <label for="held">Classes Held:</label>
            <input type="number" id="held" placeholder="Enter classes held">
        </div>
        <div class="button-group">
            <button id="calculateButton">Calculate Attendance</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="result" class="result"></div>
        <h2>Attendance Website</h2>
        <div class="iframe-container">
            <iframe src="https://www.attendance75.in/" width="100%" height="500px"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
